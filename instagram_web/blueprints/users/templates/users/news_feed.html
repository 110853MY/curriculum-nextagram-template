{% extends "_layout.html" %}
{% block content %}

<h1>News Feed</h1>

<div class="container">

    {% for user in user %}
    {% if user.profile_image %}
    <a href="{{ url_for('users.show', username=user.username) }}">
        <br>
        <img width="404.5" src="{{ user.profile_image_url }}" alt="pic" class="user">
        {{user.username}}
        <br>
        <div>
            {% for image in user.images %}
            <img width="200" src="{{ image.user_image_url }}" alt="pic">
            {% endfor %}
        </div>
    </a>
    <hr>
    {% endif %}
    {% endfor %}

</div>

{% endblock %}
